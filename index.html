<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic UI Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&family=JetBrains+Mono:wght@400&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Base Palette */
        --color-bg-dark: #050505;
        --color-bg-light: #111111;
        --color-panel: rgba(255, 255, 255, 0.05);
        --color-panel-solid: #111111;
        --color-border: rgba(255, 255, 255, 0.1);
        --color-border-heavy: rgba(255, 255, 255, 0.2);

        /* Text Palette */
        --color-text-primary: #EAEAEA;
        --color-text-secondary: #A0A0A0;
        --color-text-tertiary: #777777; /* Adjusted for better contrast */
        
        /* Accent Palette */
        --color-accent-primary: #3B82F6;
        --color-accent-secondary: #8B5CF6;
        --color-accent-primary-glow: rgba(59, 130, 246, 0.15);
        --color-accent-secondary-glow: rgba(139, 92, 246, 0.15);
        --color-accent-primary-text: #89B3FB;

        /* State Palette */
        --color-success: #22C55E;
        --color-success-text: #6EE7B7;
        --color-success-bg: rgba(34, 197, 94, 0.1);
        --color-success-border: rgba(34, 197, 94, 0.3);

        --color-error: #EF4444;
        --color-error-text: #F87171;
        --color-error-bg: rgba(239, 68, 68, 0.1);
        --color-error-border: rgba(239, 68, 68, 0.3);

        --color-info: #38BDF8;
        --color-info-text: #7DD3FC;
        --color-info-bg: rgba(56, 189, 248, 0.1);
        --color-info-border: rgba(56, 189, 248, 0.3);
      }
      
      @keyframes aurora {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      @keyframes shimmer {
        0%, 100% { background-position: -100% 0; }
        50% { background-position: 100% 0; }
      }

      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fade-in-scale-up { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
      @keyframes slide-in-from-bottom { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

      @keyframes nexus-pulse {
        0% { transform: scale(0.9); opacity: 0.7; }
        100% { transform: scale(1.5); opacity: 0; }
      }

      @keyframes energy-flow {
        from { stroke-dashoffset: 0; }
        to { stroke-dashoffset: -32; }
      }

      @keyframes materialize {
        from {
          opacity: 0;
          transform: translate(var(--tw-translate-x), var(--tw-translate-y)) scale(0.5);
        }
        to {
          opacity: 1;
          transform: translate(var(--tw-translate-x), var(--tw-translate-y)) scale(1);
        }
      }

      @property --angle {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
      }

      @keyframes chasing-border {
        to { --angle: 360deg; }
      }
      
      body {
        color: var(--color-text-primary);
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        overscroll-behavior: none;
        background-color: var(--color-bg-dark);
        position: relative;
      }

      body::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: -1;
        background-image: 
          radial-gradient(at 20% 30%, var(--color-accent-secondary-glow) 0px, transparent 50%),
          radial-gradient(at 80% 70%, var(--color-accent-primary-glow) 0px, transparent 50%);
        background-size: 200% 200%;
        animation: aurora 20s ease infinite;
        will-change: background-position;
      }
      
      #root {
        height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        animation: fade-in 0.6s ease-out;
      }
      
      .chat-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .chat-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .chat-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
      }
      .chat-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.25);
      }
      
      .glass-panel {
        background-color: var(--color-panel);
        border: 1px solid var(--color-border);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        box-shadow: 
          0 8px 32px 0 rgba(0, 0, 0, 0.3),
          inset 0 1px 0 0 rgba(255, 255, 255, 0.07);
      }

      .input-glow-ring:focus-within, .input-glow-ring:focus {
        box-shadow: 0 0 0 3px var(--color-accent-primary-glow), 0 0 0 1px var(--color-accent-primary);
        border-color: var(--color-accent-primary);
      }
      
      .nexus-pulse-container::before,
      .nexus-pulse-container::after {
        content: '';
        position: absolute;
        inset: -2px;
        border-radius: 9999px;
        border: 2px solid var(--color-accent-primary);
        animation: nexus-pulse 3s ease-out infinite;
        will-change: transform, opacity;
      }
      .nexus-pulse-container::after {
        animation-delay: 1.5s;
      }
      
      .animate-energy-flow {
        animation: energy-flow 2s linear infinite;
      }

      .chasing-border-card {
        position: relative;
        border-color: transparent !important;
        background-clip: padding-box;
      }
      .chasing-border-card::before {
        content: '';
        position: absolute;
        top: -2px; left: -2px; right: -2px; bottom: -2px;
        z-index: -1;
        background: conic-gradient(
          from var(--angle),
          var(--color-accent-secondary-glow),
          var(--color-accent-primary),
          var(--color-accent-secondary),
          var(--color-accent-primary),
          var(--color-accent-primary-glow)
        );
        border-radius: inherit;
        animation: chasing-border 2.5s linear infinite;
        will-change: --angle;
      }
    </style>

</head>
