    <meta charset="UTF-8" />

    <title>Magic UI Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&family=JetBrains+Mono:wght@400&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* New Professional Light Theme Palette */
        --color-bg: #F9FAFB; /* gray-50 */
        --color-panel: #FFFFFF;
        --color-border: #E5E7EB; /* gray-200 */
        
        --color-header-bg: #FFFFFF;
        --color-header-text: #1F2937; /* gray-800 */

        --color-text-primary: #111827; /* gray-900 */
        --color-text-secondary: #6B7280; /* gray-500 */
        
        /* Accents */
        --color-accent-primary: #2563EB;  /* blue-600 */
        --color-accent-secondary: #7C3AED; /* violet-600 */
        
        --color-accent-primary-glow: rgba(37, 99, 235, 0.1);
        --color-accent-secondary-glow: rgba(124, 58, 237, 0.1);
        
        /* Utility Colors */
        --color-success: #16A34A;          /* Green-600 */
        --color-success-glow: rgba(22, 163, 74, 0.1);
        --color-success-border: rgba(22, 163, 74, 0.3);
        --color-warning: #F59E0B;          /* Amber 500 */
        --color-error: #EF4444;            /* Red 500 */
      }
      
      body {
        color: var(--color-text-primary);
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        overscroll-behavior: none;
        background-color: var(--color-bg);
      }

      #root {
        height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      
      .chat-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .chat-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .chat-scrollbar::-webkit-scrollbar-thumb {
        background: #CBD5E1; /* gray-300 */
        border-radius: 20px;
      }
      .chat-scrollbar::-webkit-scrollbar-thumb:hover {
        background: var(--color-accent-primary);
      }
      
      .glowing-panel {
        background-color: var(--color-panel);
        border: 1px solid var(--color-border);
        box-shadow: 
          0 4px 12px -2px var(--color-accent-primary-glow),
          0 4px 12px -2px var(--color-accent-secondary-glow);
      }
    </style>
