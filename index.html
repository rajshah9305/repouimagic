<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic UI Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&family=JetBrains+Mono:wght@400&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* New Dark "Glass & Aurora" Theme */
        --color-bg-dark: #0A0F1F;
        --color-bg-light: #171C2B;
        --color-panel: rgba(23, 28, 43, 0.5);
        --color-panel-solid: #171C2B;
        --color-border: rgba(255, 255, 255, 0.1);
        --color-border-heavy: rgba(255, 255, 255, 0.2);

        --color-text-primary: #F1F5F9; /* slate-100 */
        --color-text-secondary: #94A3B8; /* slate-400 */
        --color-text-tertiary: #64748B; /* slate-500 */
        
        /* Accents */
        --color-accent-primary: #3B82F6;  /* blue-500 */
        --color-accent-secondary: #8B5CF6; /* violet-500 */
        
        --color-accent-primary-glow: rgba(59, 130, 246, 0.15);
        --color-accent-secondary-glow: rgba(139, 92, 246, 0.15);
        
        /* Utility Colors */
        --color-success: #22C55E; /* green-500 */
        --color-success-glow: rgba(34, 197, 94, 0.1);
        --color-success-border: rgba(34, 197, 94, 0.3);
        --color-warning: #F59E0B; /* amber-500 */
        --color-error: #EF4444; /* red-500 */
      }
      
      @keyframes aurora {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      body {
        color: var(--color-text-primary);
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        overscroll-behavior: none;
        background-color: var(--color-bg-dark);
        background-image: radial-gradient(at 27% 37%, hsla(215, 98%, 61%, 0.1) 0px, transparent 50%), radial-gradient(at 97% 21%, hsla(135, 98%, 61%, 0.1) 0px, transparent 50%), radial-gradient(at 52% 99%, hsla(355, 98%, 61%, 0.1) 0px, transparent 50%), radial-gradient(at 10% 29%, hsla(256, 96%, 61%, 0.15) 0px, transparent 50%), radial-gradient(at 97% 96%, hsla(38, 60%, 74%, 0.1) 0px, transparent 50%), radial-gradient(at 33% 50%, hsla(222, 67%, 73%, 0.15) 0px, transparent 50%), radial-gradient(at 79% 53%, hsla(343, 68%, 79%, 0.1) 0px, transparent 50%);
        background-size: 200% 200%;
        animation: aurora 20s ease infinite;
      }

      #root {
        height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      
      .chat-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .chat-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .chat-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
      }
      .chat-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.25);
      }
      
      .glass-panel {
        background-color: var(--color-panel);
        border: 1px solid var(--color-border);
        backdrop-filter: blur(12px);
        box-shadow: 
          0 8px 32px 0 rgba(0, 0, 0, 0.2),
          inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
      }
    </style>

{

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
